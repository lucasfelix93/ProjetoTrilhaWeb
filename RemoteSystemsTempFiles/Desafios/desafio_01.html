<!DOCTYPE html>
<html lang="pt-br">
 <head>
 	<meta charset="UTF-8">
 	<meta name="description" content="Desafio criação da página">
	<meta name="keywords" content="Desafio">
	<meta name="author" content="Lucas Felix">
	<title>Desafio 1 - Tela de login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
 	
 
 </head>
 <body>
 	<header>
 		<h1> </h1>
 	</header>
 	<section>
 		<div id="superior">
 			<h1>Login</h1>
 			<form>
 				<fieldset>
 					<table>
 						<tr>
 							<th>
 								<label>Usuário</td>
 								<input type="text">
 							</th>
 						</tr>
 						<tr>
 							<th>
 								<label>Senha</td>
 								<input type="text">
 							</th>
 						</tr>
 						<tr>
 							<th>Esqueceu a senha?</th>
 						</tr>
 						<tr>
							<td colspan="2">
								<button type="enter">Entrar</button>
								<button type="reset">Limpar</button>
				</td>
			</tr>
 								
 					
 					</table>
 					
 				
 				</fieldset>
 			
 			</form>
 		</div>

 	</section>
 	
 
 </body>

</html>
